<!DOCTYPE html>
<html lang="en">
<head>
   <title>Join a social network</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Join a social network</h1>
   <form action="http://wp.zybooks.com/form-viewer.php" method="POST"
         enctype="multipart/form-data">
      <div>
         <label name="fullName">Full Name</label>
         <input type="text" name="fullName" id="fullName">
      </div>
      <div>
         <label name="email">Email address:</label>
         <input type="text" name="email" id="email">
      </div>
      <div>
         <label name="about">About you: </label>
         <textarea name="about" id="about" rows="3" cols="50"></textarea>
      </div>
      <div>
         <label name="picture">Photo: </label>
         <input type="file" name="picture" id="picture">
      </div>
      <div>
         <input type="submit" name="submit" id="submit">
      </div>
      </form>
   <!-- Add the form below -->
   
</body>

</html>
